<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Quiz</title>
	
	<link href="css/index.css" rel="stylesheet">
	<!-- Bootstrap -->

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="css/materialize.min.css">

	<link rel="stylesheet" href="css/font-awesome.min.css">


</head>
<body>

	<!-- Header -->
	<header>
	</header>
	<!-- Container -->
	<div id="wrapped">
		<div class="container">
			<div class="row">
				<div class="col s3">
				</div>
				<div class="col s6">
					<div id="card" class="card-login">
						<div class="head text-center">
							<p class="text-divider">Log In</p>
							<div class ="ico">
								<i class="fa fa-file-text fa-2x padding20" aria-hidden="true"></i>
								<i class="fa fa-file-word-o fa-2x padding20" aria-hidden="true"></i>
								<i class="fa fa-file-code-o fa-2x padding20" aria-hidden="true"></i>
							</div>
						</div>
							<div class="content">
								<form class="form-inline">
									<div class="form-group">
										<i class="fa fa-user fa-2x" aria-hidden="true"></i>
										<div class="input-field">
											<input id="user_id" type="text" class="validate">
											<label for="user_id">User ID</label>
										</div>
									</div>
									<div class="form-group clear">
										<i class="fa fa-lock fa-2x" aria-hidden="true"></i>
										<div class="input-field">
											<input id="password" type="password" class="validate">
											<label for="password">Password</label>
										</div>
									</div>
								</form>
								<div class="remember">
									<input type="checkbox" class="filled-in" id="filled-in-box"  />
									<label for="filled-in-box">Remember me?</label>
								</div>
							</div>
							
							<div class="footer text-center">
								<a  href="#" class="waves-effect waves-light btn">GO</a>
							</div>
					</div>
				</div>
				<div class="col s3">
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<footer>
		<div id="footer-login" class="footer">
			<div class="row">
				<div class="col s4">
				</div>
				<div class="col s4">
				</div>
				<div class="col s4">
					<div class="copyright">
						Â© 2016, made with <i class="fa fa-heart heart"></i> by <a href="#" target="_blank">Son</a>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.2.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="js/materialize.min.js"></script>

</html>
