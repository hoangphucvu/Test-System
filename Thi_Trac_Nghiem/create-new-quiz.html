<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Quiz Management</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/index.css">

  <link rel="stylesheet" href="css/font-awesome.min.css">

</head>

<body>
  <header>
    <div class="side-navbar">
      <div class="nav-side-menu">
        <div class="brand"> <img src="images/img_avatar3.png">
          <p>Sơn Master</p>
        </div>
        <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
        <div class="menu-list">
          <ul id="menu-content" class="menu-content collapse out">
            <li>
              <a href="#">
                <i class="fa fa-dashboard fa-lg"></i> Dashboard
              </a>
            </li>
            <ul class="accordion active">
              <li class="management">
                <i class="fa fa-pencil pad10" aria-hidden="true"></i>Quản lý đề thi
                <span class="arrow"></span>
              </li>
            </ul>
            <div class="panel">
             <ul class="sub-menu collapse" id="new">
              <li> <a href="upload-page.html">Upload </a></li>
              <li> <a href="create-new-quiz.html">Tạo mới </a></li>
              <li> Chỉnh sửa</li>
            </ul>
          </div>
        </ul>
      </div>
    </div>
  </div>
</header>
<!-- end side navbar -->
<main>
  <div id="question-form">
    <div class="question">
      <div class="row">
        <div class="col l6 m6 s6">
          <form class="input-field">
            <textarea id="textarea1" class="materialize-textarea input-form" placeholder="Nhập câu hỏi"></textarea>
          </form>
        </div>
        <div class="col l6 m6 s6">
          <input class="number-of-question pad10" type="text" placeholder="Nhập số lượng câu hỏi">
          <button class="btn waves-effect waves-light" type="submit" name="ok">OK
          </button>
        </div>
      </div>
    </div>
    <div class="answer">
      <div class="row">
        <div class="col l3 m3 s3">
          <form class="input-field">
            <textarea id="textarea1" class="materialize-textarea answer-form pad10" placeholder="Đáp án a"></textarea>
          </form>
        </div>
        <div class="col l3 m3 s3">
          <form class="input-field">
            <textarea id="textarea1" class="materialize-textarea answer-form pad10" placeholder="Đáp án b"></textarea>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col l3 m3 s3">
          <form class="input-field">
            <textarea id="textarea1" class="materialize-textarea answer-form pad10" placeholder="Đáp án c"></textarea>
          </form >
        </div>
        <div class="col l3 m3 s3">
          <form class="input-field">
            <textarea id="textarea1" class="materialize-textarea answer-form pad10" placeholder="Đáp án d"></textarea>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<footer class="page-footer">
  <div class="footer-copyright">
    <div class="container">
      © 2016 Copyright
      <a class="grey-text text-lighten-4 right" href="#!">Son Master</a>
    </div>
  </div>
</footer>
</body>
<script src="js/jquery-2.2.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="js/materialize.min.js"></script>

<script>
  var acc = document.getElementsByClassName("accordion");
  var i;

  for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function(){
      this.classList.toggle("active");
      this.nextElementSibling.classList.toggle("show");
    }
  }
</script>



</html>
