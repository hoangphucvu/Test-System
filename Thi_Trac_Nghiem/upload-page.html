<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Quiz Management</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/index.css">

  <link rel="stylesheet" href="css/font-awesome.min.css">

</head>

<body>
  <!-- Logo -->
  <header>
    <div class="side-navbar">
      <div class="nav-side-menu">
        <div class="brand"> <img src="images/img_avatar3.png">
          <p>Sơn Master</p>
        </div>
        <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
        <div class="menu-list">
          <ul id="menu-content" class="menu-content collapse out">
            <li>
              <a href="#">
                <i class="fa fa-dashboard fa-lg"></i> Dashboard
              </a>
            </li>
            <ul class="accordion active">
              <li class="management">
                <i class="fa fa-pencil pad10" aria-hidden="true"></i>Quản lý đề thi
                <span class="arrow"></span>
              </li>
            </ul>
            <div class="panel">
             <ul class="sub-menu collapse" id="new">
              <li> <a href="upload-page.html">Upload </a></li>
              <li> <a href="create-new-quiz.html">Tạo mới </a></li>
              <li> Chỉnh sửa</li>
            </ul>
          </div>
        </ul>
      </div>
    </div>
  </div>
</header>
<!-- side navbar -->
<main>
  <!-- Input subject and subject ID -->
  <div id="upload-form">
    <div class="container">
      <div class="row">
      <form class="col s12 m10 l11">
          <div class="row">
            <div class="input-field col s12 m10 l11">
              <input placeholder="Nhập mã môn" id="subject_id" type="text" class="validate">
              <label class="custom-top-icon"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m10 l11">
             <input placeholder="Nhập tên môn" id="subject_name" type="text" class="validate">
             <label class="custom-top-icon"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></label>
           </div>
         </div>
       </form>
     </div>
     <div class="row">
      <form action="#" class="col s12 m10 l10">
        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col s8">
        <button class="btn waves-effect waves-right" type="submit" name="ok">OK
          <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
        </button>
        <button class="btn waves-effect waves-right" type="submit" name="clear">Clear
        </button>
      </div>
    </div>
  </div>
</div>
</main>
<footer class="page-footer">
  <div class="footer-copyright">
    <div class="container">
      © 2016 Copyright
      <a class="grey-text text-lighten-4 right" href="#!">Son Master</a>
    </div>
  </div>
</footer>
</body>
<script src="js/jquery-2.2.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="js/materialize.min.js"></script>

<script>
  var acc = document.getElementsByClassName("accordion");
  var i;

  for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function(){
      this.classList.toggle("active");
      this.nextElementSibling.classList.toggle("show");
    }
  }
</script>



</html>
