<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Quiz Management</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/dashBoard.css">
  <link rel="stylesheet" href="css/upload.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">

</head>

<body>

<!-- side navbar -->
<main>
  <!-- Input subject and subject ID -->
  <div class="upload-form">
    <div class="container">
      <div class="row">
      <form class="col s12 m10 l11">
          <div class="row">
            <div class="input-field col s12 m10 l11">
              <input placeholder="Nhập mã môn" id="first_name" type="text" class="validate">
              <label for="first_name" class="custom-top-icon"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m10 l11">
             <input placeholder="Nhập tên môn" id="first_name" type="text" class="validate">
             <label for="first_name" class="custom-top-icon"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></label>
           </div>
         </div>
       </form>
     </div>
     <div class="row">
      <form action="#" class="col s12 m10 l10">
        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col s8">
        <button class="btn waves-effect waves-right" type="submit" name="action">OK
          <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
        </button>
        <button class="btn waves-effect waves-right" type="submit" name="action">Clear
        </button>
      </div>
    </div>
  </div>
</div>
</main>

</body>
<script src="js/jquery-2.2.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="js/materialize.min.js"></script>

<script>
  var acc = document.getElementsByClassName("accordion");
  var i;

  for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function(){
      this.classList.toggle("active");
      this.nextElementSibling.classList.toggle("show");
    }
  }
</script>



</html>
