<main>
    <div id="upload-form">
        <div class="container">
            <div class="row">
                <form class="col s12 m10 l11">
                    <div class="row">
                        <div class="input-field col s12 m10 l11">
                            <input placeholder="Nhập mã môn" id="subject_id" type="text" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m10 l11">
                            <input placeholder="Nhập tên môn" id="subject_name" type="text" class="validate">
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <form action="#" class="col s12 m10 l10">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col s8">
                    <button class="btn waves-effect waves-right" type="submit" name="ok">
                        OK
                        <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                    </button>
                    <button class="btn waves-effect waves-right" type="submit" name="clear">
                        Clear
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
