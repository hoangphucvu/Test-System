<main ng-controller="NewQuizController">
    <div id="question-form">
        <div class="question" id="genQuestion">
            <div class="row">
                <div class="col l6 m6 s6">
                    <input class="number-of-question pad10" type="text" ng-model="totalQuestion" placeholder="Nhập số lượng câu hỏi">
                    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="GenerateQuestion(totalQuestion)">
                        Tạo câu hỏi
                    </button>
                </div>
            </div>
        </div>
        <div class="answer" id="cloneArea">
            <div class="row" id="cloneContent">
                <div class="col l6 m6 s6">
                    <form class="input-field">
                        <textarea id="question-{{number}}" class="materialize-textarea input-form" placeholder="Nhập câu hỏi"></textarea>
                    </form>
                </div>
                <div class="col l3 m3 s3">
                    <form class="input-field">
                        <textarea id="answerA-{{number}}" class="materialize-textarea answer-form pad10" placeholder="Đáp án a"></textarea>
                    </form>
                </div>
                <div class="col l3 m3 s3">
                    <form class="input-field">
                        <textarea id="answerB-{{number}}" class="materialize-textarea answer-form pad10" placeholder="Đáp án b"></textarea>
                    </form>
                </div>
                <div class="col l3 m3 s3">
                    <form class="input-field">
                        <textarea id="answerC-{{number}}" class="materialize-textarea answer-form pad10" placeholder="Đáp án c"></textarea>
                    </form>
                </div>
                <div class="col l3 m3 s3">
                    <form class="input-field">
                        <textarea id="answerD-{{number}}" class="materialize-textarea answer-form pad10" placeholder="Đáp án d"></textarea>
                    </form>
                </div>
            </div>
        </div>
        <button ng-submit="AddQuestion()" class="waves-effect waves-light btn">Thêm Đề Thi</button>
    </div>
</main>
